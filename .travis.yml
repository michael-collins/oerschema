language: node_js
node_js:
  - '6'
env:
  global:
    - secure: 
before_deploy: echo 'oerschema.org' > dist/CNAME
deploy:
  provider: script
  script: yarn run gh-pages --dist dist --message 'Autodeploy from CI' --repo https://$GITHUB_TOKEN@github.com/open-curriculum/oerschema.git
  skip-cleanup: true
  on:
    branch: master